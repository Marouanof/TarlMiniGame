<app-nav-bar [publicMode]="true"></app-nav-bar>

<div class="min-h-screen flex items-center justify-center bg-green-50 px-4">
  <div class="w-full max-w-md bg-white/80 rounded-3xl shadow-2xl border border-green-100 backdrop-blur-md p-10 font-sans">
    <h2 class="text-3xl text-center font-bold gradient-text mb-10 select-none">Create an account</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
        <input
          type="text"
          formControlName="firstName"
          class="w-full rounded-xl border border-gray-300 px-4 py-3 focus:ring-2 focus:ring-green-500 focus:outline-none transition duration-200 shadow-sm"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
        <input
          type="text"
          formControlName="lastName"
          class="w-full rounded-xl border border-gray-300 px-4 py-3 focus:ring-2 focus:ring-green-500 focus:outline-none transition duration-200 shadow-sm"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full rounded-xl border border-gray-300 px-4 py-3 focus:ring-2 focus:ring-green-500 focus:outline-none transition duration-200 shadow-sm"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          type="password"
          formControlName="password"
          class="w-full rounded-xl border border-gray-300 px-4 py-3 focus:ring-2 focus:ring-green-500 focus:outline-none transition duration-200 shadow-sm"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">School (optional)</label>
        <input
          type="text"
          formControlName="school"
          class="w-full rounded-xl border border-gray-300 px-4 py-3 focus:ring-2 focus:ring-green-500 focus:outline-none transition duration-200 shadow-sm"
        />
      </div>
      <button
        type="submit"
        [disabled]="loading"
        class="w-full bg-gradient-to-r from-green-500 to-blue-500 text-white text-lg font-semibold py-3 rounded-full hover:from-green-600 hover:to-blue-600 shadow-xl transition btn-hover disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Sign Up
      </button>
      <p *ngIf="errorMessage" class="text-center text-red-600 font-medium text-sm mt-3">
        {{ errorMessage }}
      </p>
    </form>
    <div class="text-center mt-8">
      <a
        routerLink="/login"
        class="text-green-600 font-semibold hover:underline transition"
      >
        Already have an account? Login
      </a>
    </div>
  </div>
</div>
