<div *ngIf="loading" class="flex justify-center items-center min-h-screen">
  <p class="text-xl font-semibold text-green-600 animate-pulse">Chargement du profil...</p>
</div>

<div *ngIf="!loading" class="max-w-4xl mx-auto p-6">
  <!-- Messages de succès/erreur -->
  <div *ngIf="successMessage" class="mb-6 p-4 bg-green-100 text-green-700 rounded-lg">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="mb-6 p-4 bg-red-100 text-red-700 rounded-lg">
    {{ errorMessage }}
  </div>

  <!-- Informations du profil -->
  <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Informations du profil</h2>
    
    <form [formGroup]="profileForm" (ngSubmit)="updateProfile()" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Prénom</label>
          <input type="text" formControlName="firstName"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:border-transparent">
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
          <input type="text" formControlName="lastName"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:border-transparent">
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" formControlName="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:border-transparent">
      </div>

      <div class="flex justify-end">
        <button type="submit"
          [disabled]="profileForm.invalid"
          class="px-6 py-2 bg-green-500 text-white rounded-lg font-semibold hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-offset-2 disabled:bg-green-300 disabled:cursor-not-allowed transition">
          Mettre à jour le profil
        </button>
      </div>
    </form>
  </div>

  <!-- Changement de mot de passe -->
  <div class="bg-white rounded-2xl shadow-lg p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Changer le mot de passe</h2>
    
    <form [formGroup]="passwordForm" (ngSubmit)="updatePassword()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Mot de passe actuel</label>
        <input type="password" formControlName="currentPassword"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:border-transparent">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nouveau mot de passe</label>
        <input type="password" formControlName="newPassword"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:border-transparent">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Confirmer le nouveau mot de passe</label>
        <input type="password" formControlName="confirmPassword"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:border-transparent">
      </div>

      <div class="flex justify-end">
        <button type="submit"
          [disabled]="passwordForm.invalid"
          class="px-6 py-2 bg-green-500 text-white rounded-lg font-semibold hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-offset-2 disabled:bg-green-300 disabled:cursor-not-allowed transition">
          Changer le mot de passe
        </button>
      </div>
    </form>
  </div>
</div>
